language: node_js
node_js:
- '8'
- '10'
services:
- mongodb
sudo: false
cache:
  directories:
  - node_modules
before_script:
- npm install
- npm install -g coveralls lerna
- lerna bootstrap --hoist --no-ci
- sleep 2
script:
- "./node_modules/.bin/jest --coverage --detectOpenHandles"
- cat ./coverage/lcov.info | coveralls
- 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: marcj-marshal
